<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4">
                <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <h2>Post Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" required id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea  id="body" required class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">User Id</label>
                                <select class="form-control" id="userId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button id="submitBtn" class="btn btn-outline-primary">Add Post</button>
                                <button type="button" id="updateBtn" class=" d-none btn btn-outline-success">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 mt-4">
                <div id="postContainer">
